<!DOCTYPE html>
<html>
<head>
    <title>LoginPage</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body align="center" style="background-color: #d9ecd0";>
    <header>
      <div class="m-4">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarCollapse1">
                  <div class="navbar-nav">
                      <a href="/" class="nav-item nav-link active">Register</a>
                      <a href="/login" class="nav-item nav-link">Login</a>
                  </div>
              </div>
          </div>
        </nav>
      </div>
    </header>
<br><br>
<h1>LOGIN</h1><br>

<form action="/logindata", method="POST">
    <label><b>RollNo:</b> </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" id="rollno" name="rollno" placeholder="Enter Roll no."><br><br> 
    <label><b>Password:</b></label>&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="password" id="password" name="password" placeholder="Enter password."><br><br>
    <input class="btn btn-primary" type="submit" value="Login";>
</form> 
<br><br>
<span style="color: red; font-size: 20px;">{{result}}</span>
</body>
</html>
